{% extends "blog/layout.html" %}

{% block content %}
    <h3>{{ post.title }}</h3>

    <form action="" method="post">
        {% csrf_token %}
        <div class="alert alert-danger">
            정말 삭제하시겠습니까?
            낙장불입입니다!!
        </div>
        <input type="submit" value="후회없습니다." class="btn btn-danger" />
        <a href="{{ post.get_absolute_url }}" class="btn btn-warning">아니요. 삭제안합니다.</a>
    </form>
{% endblock %}
