{% extends "blog/layout.html" %}

{% block content %}
    <p>안녕하세요. 여러분의 파이썬/장고 페이스메이커가 되겠습니다. ;)</p>

    <form action="" method="get">
        <input type="text" name="query" value="{{ query }}" />
        <input type="submit" value="검색" />
    </form>

    <ul>
    {% for post in post_list %}
    <li>
        <a href="/blog/{{ post.pk }}/">
            {{ post.title }}
        </a>
    </li>
    {% endfor %}
    </ul>

    {% for date in date_list %}
        {% ifchanged %}
            <h3>{{ date|date:"M" }}</h3>
        {% endifchanged %}
        {{ date }}<br/>
    {% endfor %}

{% endblock %}
